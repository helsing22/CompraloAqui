<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Coches</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Venta de Coches</h1>
    </header>
    <main>
        <div class="car-list">
            <div class="car-item">
                <img src="car1.jpg" alt="Coche 1">
                <h2>Coche 1</h2>
                <p>Descripción del Coche 1. Es un coche muy interesante y atractivo.</p>
                <p>Precio: $20,000</p>
                <button onclick="sendMessage('Coche 1')">Enviar mensaje por WhatsApp</button>
            </div>
            <div class="car-item">
                <img src="car2.jpg" alt="Coche 2">
                <h2>Coche 2</h2>
                <p>Descripción del Coche 2. Este coche es ideal para la familia.</p>
                <p>Precio: $25,000</p>
                <button onclick="sendMessage('Coche 2')">Enviar mensaje por WhatsApp</button>
            </div>
            <!-- Agrega más coches aquí -->
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Venta de Coches</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
