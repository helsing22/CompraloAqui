<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Electrodomésticos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Venta de Electrodomésticos</h1>
    </header>
    <main>
        <div class="car-list"> <!-- Corregido aquí -->
            <!-- Los electrodomésticos se cargarán dinámicamente aquí -->
        </div>
        <div class="cart-info">
            <h3>Contenido del Carrito</h3>
            <ul id="cartItemsList"></ul>
            <p id="totalPrice">Precio Total: $0</p>
        </div>
        <div class="address-validation">
            <h3>Metodo de entrega</h3>
            <div class="delivery-options">
                <label>
                    <input type="radio" name="deliveryMethod" value="pickup" checked> Recoger en tienda
                </label>
                <label>
                    <input type="radio" name="deliveryMethod" value="delivery"> Entregar en mi dirección
                </label>
            </div>
            <div class="address-form" id="deliveryAddressForm" style="display: none;">
                <label for="street">Calle:</label>
                <input type="text" id="street" required>
                
                <label for="homeNumber">Número:</label>
                <input type="text" id="homeNumber" required>
                
                <label for="city">Ciudad:</label>
                <input type="text" id="city" required>
                
                <button onclick="validateAddress()">Validar Dirección</button>
            </div>
        </div>
        <button onclick="sendMessage()">Enviar Mensaje por WhatsApp</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Venta de Electrodomésticos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
